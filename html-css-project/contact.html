<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 1</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main-heading.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Header Section -->
    <!-- Using Flex box -->
    <div class="header">
        <div class="logo"></div>
        <nav class="nav-section">
            <div class="nav-link"><a href="index.html">Home</a></div>
            <div class="nav-link"><a href="about-us.html">About Us</a></div>
            <div class="nav-link"><a href="pricing.html">Pricing</a></div>
            <div class="nav-link"><a href="contact.html">Contact Us</a></div>
        </nav>
    </div>
    <!-- END Header -->

    <div class="two-column-container">
        <!-- form Section -->
        <div class="contact-section coloumn col-1">
            <h1 class="main-heading">Contact Form </h1>
            <!-- Form Values name, phone number, location, email , message -->
            <div class="contact-us-container">
                <form class="form-container" id="contact-us-form">
                        <br/><label>Name</label><br/><input type="text" name="name" id="name">
                        <br/><label>Email</label><br/><input type="text" name="email" id="email">
                        <br/><label>Message</label><br/><textarea type="text" name="message" id="message" ></textarea>
                        <br/><label>Language</label>
                        <br/><select id="language">
                            <option value="telugu" >Telugu</option>
                            <option value="hindi" >Hindi</option>
                            <option value="english" >English</option>
                        </select><br/>
                        <input type="submit" name="submit" id="submit" value="Send Form">
                        <p id="error-message"></p>
                </form>
            </div>
        </div>

        <div class="reach-section coloumn col-2">
            <h1 class="main-heading">Reach Us</h1>
            <div class="reach-info-grid">
                <div class="reach-info"><i class="fa fa-whatsapp"></i></div>
                <div class="reach-info"><i class="fa fa-envelope"></i></div>
                <div class="reach-info"><i class="fa fa-location-arrow"></i></div>
            </div>
            <div class="reach-info-grid">
                <div class="reach-info"><i class="fa fa-twitter"></i></div>
                <div class="reach-info"><i class="fa fa-facebook"></i></div>
                <div class="reach-info"><i class="fa fa-youtube"></i></div>
            </div>
        </div>
    </div>

<script src="form-submission.js"></script>

</body>
</html>
