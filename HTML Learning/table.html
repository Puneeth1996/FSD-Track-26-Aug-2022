<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table in HTML</title>
</head>
<body>
    <h3>Table in HTML</h3>
    <table>
        <thead>
            <tr>
                <th>Sl No</th>
                <th>Name</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>80%</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Dave</td>
                <td>70%</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Payton</td>
                <td>90%</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total: 3</td>
                <td>Class 10th</td>
                <td> 80% </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
