<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form in HTML</title>
</head>
<body>
    <h1>Understanding Forms</h1>
    <p>Forms are used to collect data from user</p>
    <p>Tags: label, input, radio, text area , select , checkbox, option , fieldset </p>
    <h1>Survey Form</h1>
    <form action="server.html">
        <fieldset>
            <legend>Surevey For Student College</legend>
            <label for="name">Name</label>
            <input type="text" name="name" minlength="3" maxlength="50" important/>
            <br /> <br /> <br />
            <label for="studentId">Student ID </label>
            <input type="number" name="studentId" start="1" end="10000" important/>
            <br /> <br /> <br />
            <label for="address">Your Address</label>
            <input type="text" name="address"/>
            <br /> <br /> <br />
            <label>Select Your gender</label>
            <input type="radio">Male</input>
            <input type="radio">Female</input>
            <br /> <br /> <br />
            <label>Favorite Department</label>
            <input type="checkbox" id="math" name="math"></input>
            <label for="math">Math Dept</label>
            <input type="checkbox" id="chem" name="chem"></input>
            <label for="chem">Chemistry Dept</label>
            <input type="checkbox" id="spot" name="spot"></input>
            <label for="spot">Sports Dept</label>
            <input type="checkbox" id="mech" name="mech"></input>
            <label for="mech">Mechanical Dept</label>
            <br /> <br /> <br />
            <label>Mode Of Transport</label>
            <select>
                <option>Default - Walk</option>
                <option>Bus</option>
                <option>Two Wheeler</option>
                <option>Car</option>
            </select>
            <br /> <br /> <br />
            <label for="dateValue">DOB</label>
            <input type="date" id="dateValue" name="dateValue"></input>
            <br /> <br /> <br />
            <label for="emailValue">email</label>
            <input type="email" id="emailValue" name="emailValue"></input>
            <br /> <br /> <br />
            <label for="fileInput">Personal ID Prood</label>
            <input type="file" id="fileInput" name="fileInput"></input>
            <br /> <br /> <br />
            <button>Submit</button> &nbsp;&nbsp;&nbsp; 
            <button>Save</button> &nbsp;&nbsp;&nbsp; 
            <button>Reset</button>
        </fieldset>
    </form>
</body>
</html>
